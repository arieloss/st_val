<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Lyrics</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e2a78 0%, #ff758c 100%);
    margin: 0;
    padding: 20px;
    color: white;
    min-height: 100vh;
}

h1 {
    text-align: center;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    animation: fadeIn 1.5s ease-in;
    margin-bottom: 40px;
}

.main-container {
    display: flex;
    justify-content: space-around;
    align-items: start;
    gap: 30px;
    padding: 20px;
    flex-wrap: wrap;
    max-width: 1400px;
    margin: 0 auto;
}

/* Styles pour le cœur 3D */
.heart-container {
    width: 300px;
    height: 300px;
    position: relative;
    perspective: 1000px;
    margin: 20px;
}

.container {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: animate 45s linear infinite;
}

.front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
}

.front img.love, .back img.love {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    opacity: 0.9;
    transition: opacity 0.3s ease;
}

.front:hover img.love, .back:hover img.love {
    opacity: 1;
}

.front-left, .front-right, .back-left, .back-right {
    position: absolute;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.front-left, .back-left {
    left: 0;
    border-radius: 15px 0 0 15px;
}

.front-right, .back-right {
    right: 0;
    border-radius: 0 15px 15px 0;
}

/* Styles pour le lecteur audio */
.player-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    width: 300px;
    transition: transform 0.3s ease;
}

.player-container:hover {
    transform: translateY(-5px);
}

audio {
    width: 100%;
    margin: 20px 0;
    border-radius: 30px;
}

.lyrics {
    font-size: 1.2em;
    line-height: 1.8;
    text-align: center;
    min-height: 100px;
    padding: 20px;
    position: relative;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    margin-top: 20px;
}

/* Styles pour le carrousel */
.carousel {
    width: 300px;
    height: 300px;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

.carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.carousel img.active {
    display: block;
    opacity: 1;
}

/* Animations */
@keyframes animate {
    0% {
        transform: rotateY(0deg) rotateX(0deg);
    }
    100% {
        transform: rotateY(360deg) rotateX(360deg);
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.typing-text {
    display: inline-block;
    animation: fadeIn 0.7s ease-in;
}

/* Media Queries */
@media (max-width: 1200px) {
    .main-container {
        flex-direction: column;
        align-items: center;
    }
    
    .heart-container, .player-container, .carousel {
        width: 90%;
        max-width: 300px;
        margin: 20px auto;
    }

    h1 {
        font-size: 2em;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5em;
    }
    
    .player-container {
        padding: 1rem;
    }
    
    .lyrics {
        font-size: 1em;
    }
}
</style>
</head>
<body>
<h1>"Perfect" by Ed Sheeran</h1>

<div class="main-container">
    <div class="heart-container">
        <div class="container">
            <div class="front">
                <div class="front-left"></div>
                <div class="front-right"></div>
                <img src="img/photo1.jpeg" class="love" alt="Photo d'amour 1">
            </div>
            <div class="back">
                <div class="back-left"></div>
                <div class="back-right"></div>
                <img src="img/photo10.jpeg" class="love" alt="Photo d'amour 2">
            </div>
        </div>
    </div>

    <div class="player-container">
        <audio id="audio" controls autoplay aria-label="Audio player for the song Perfect">
            <source src="audio/ed_sheeran_perfect_aac_80746.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="lyrics" class="lyrics" aria-live="polite">
            <!-- Lyrics will appear here -->
        </div>
    </div>

    <div class="carousel" id="carousel">
        <img src="img/photo1.jpeg" alt="Romantic scenery 1" class="active">
        <img src="img/photo2.jpeg" alt="Romantic scenery 2">
        <img src="img/photo3.jpeg" alt="Romantic scenery 3">
        <img src="img/photo4.jpeg" alt="Romantic scenery 4">
        <img src="img/photo5.jpeg" alt="Romantic scenery 5">
        <img src="img/photo6.jpeg" alt="Romantic scenery 6">
        <img src="img/photo7.jpeg" alt="Romantic scenery 7">
        <img src="img/photo8.jpeg" alt="Romantic scenery 8">
        <img src="img/photo9.jpeg" alt="Romantic scenery 9">
        <img src="img/photo10.jpeg" alt="Romantic scenery 10">
    </div>
</div>

<script>
const lyrics = [
    { time: 3, text: "I found a love for me", duration: 7 },
    { time: 10, text: "Oh, darling, just dive right in and follow my lead", duration: 7 },
    { time: 17, text: "Well, I found a girl, beautiful and sweet", duration: 8 },
    { time: 25, text: "Oh, I never knew you were the someone waitin' for me", duration: 7 },
    { time: 32, text: "'Cause we were just kids when we fell in love, not knowin' what it was", duration: 9 },
    { time: 41, text: "I will not give you up this time", duration: 8 },
    { time: 49, text: "Oh, darling, just kiss me slow, your heart is all I own", duration: 7 },
    { time: 56, text: "And in your eyes, you're holding mine", duration: 7 },
    { time: 63, text: "Baby, I'm dancin' in the dark with you between my arms", duration: 11 },
    { time: 74, text: "Barefoot on the grass while listenin' to our favourite song", duration: 7 },
    { time: 81, text: "When you said you looked a mess, I whispered underneath my breath", duration: 7 },
    { time: 88, text: 'But you heard it, "Darling, you look perfect tonight"', duration: 13 },
    { time: 101, text: "Well, I found a woman, stronger than anyone I know", duration: 8 },
    { time: 109, text: "She shares my dreams, I hope that someday, I'll share her home", duration: 7 },
    { time: 116, text: "I found a love to carry more than just my secrets", duration: 8 },
    { time: 124, text: "To carry love, to carry children of our own", duration: 6 },
    { time: 130, text: "We are still kids, but we're so in love, fightin' against all odds", duration: 9 },
    { time: 139, text: "I know we'll be alright this time", duration: 2 },
    { time: 141, text: "Darling, just hold my hand, be my girl, I'll be your man", duration: 13 },
    { time: 154, text: "I see my future in your eyes", duration: 6 },
    { time: 160, text: "Oh, baby, I'm dancin' in the dark with you between my arms", duration: 11 },
    { time: 171, text: "Barefoot on the grass while listenin' to our favourite song", duration: 8 },
    { time: 179, text: "When I saw you in that dress, lookin' so beautiful", duration: 6 },
    { time: 185, text: "I don't deserve this, darling, you look perfect tonight", duration: 14 },
    { time: 199, text: "No, no, no", duration: 4 },
    { time: 203, text: "Mm, oh", duration: 4 },
    { time: 207, text: "Baby, I'm dancin' in the dark with you between my arms", duration: 10 },
    { time: 217, text: "Barefoot on the grass, oh, listenin' to our favourite song", duration: 8 },
    { time: 225, text: "I have faith in what I see, now I know I have met", duration: 5 },
    { time: 230, text: "An angel in person, and she looks perfect", duration: 9 },
    { time: 239, text: "Though I don't deserve this, you look perfect tonight", duration: 8 }
];


const audio = document.getElementById('audio');
const lyricsDiv = document.getElementById('lyrics');
const carousel = document.getElementById('carousel');
const images = carousel.getElementsByTagName('img');

// Démarrer la lecture automatiquement
window.addEventListener('load', () => {
    try {
        audio.play().catch(error => {
            console.log('Autoplay prevented:', error);
        });
    } catch (e) {
        console.log('Autoplay was prevented');
    }
});

function typeText(text) {
    lyricsDiv.innerHTML = '';
    const container = document.createElement('div');
    container.className = 'typing-text';
    lyricsDiv.appendChild(container);
    container.textContent = text;
}

let currentLyricIndex = -1;
let currentImageIndex = 0;

function showNextImage() {
    images[currentImageIndex].classList.remove('active');
    currentImageIndex = (currentImageIndex + 1) % images.length;
    images[currentImageIndex].classList.add('active');
}

// Changer d'image toutes les 5 secondes
setInterval(showNextImage, 5000);

// Synchroniser les paroles avec l'audio
audio.addEventListener('timeupdate', () => {
    const currentTime = audio.currentTime;
    const newLyric = lyrics.find((lyric, i) => 
        currentTime >= lyric.time && (!lyrics[i + 1] || currentTime < lyrics[i + 1].time));
    
    if (newLyric && lyrics.indexOf(newLyric) !== currentLyricIndex) {
        currentLyricIndex = lyrics.indexOf(newLyric);
        typeText(newLyric.text);
    }
});

// Amélioration de l'expérience utilisateur
document.addEventListener('DOMContentLoaded', () => {
    // Afficher un message initial dans les paroles
    typeText("Cliquez sur play pour commencer...");
    
    // Gérer la fin de la chanson
    audio.addEventListener('ended', () => {
        typeText("Merci d'avoir écouté ♥");
    });
});
</script>
</body>
</html>
