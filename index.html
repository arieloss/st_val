<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Lyrics</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    color: white;
    min-height: 100vh;
    background: linear-gradient(135deg, #1e2a78 0%, #ff758c 100%);
    perspective: 1px;
    transform-style: preserve-3d;
    overflow-x: hidden;
    overflow-y: auto;
}

.parallax-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.parallax-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
    transform: translateZ(-1px) scale(2);
}

h1 {
    text-align: center;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    animation: fadeIn 1.5s ease-in;
    margin-bottom: 40px;
    position: relative;
}

.main-container {
    display: flex;
    justify-content: space-around;
    align-items: start;
    gap: 30px;
    padding: 20px;
    flex-wrap: wrap;
    max-width: 1400px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
}

/* Styles du cœur 3D */
.container {
    width: 300px;
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    animation: animate 45s linear infinite;
    margin: 20px;
}

.front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
}

.front-left, .front-right, .back-left, .back-right {
    position: absolute;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
}

.front-left, .back-left {
    left: 0;
    transform-origin: left;
}

.front-right, .back-right {
    right: 0;
    transform-origin: right;
}

.left, .right {
    position: absolute;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    transform-style: preserve-3d;
}

.left { left: 0; }
.right { right: 0; }

[class^="left-piece"], [class^="right-piece"] {
    position: absolute;
    width: 100%;
    height: 4.34%;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    transform-origin: right;
}

[class^="right-piece"] {
    transform-origin: left;
}

/* Générer les positions des pièces */
<script>
    let css = '';
    for(let i = 1; i <= 23; i++) {
        let top = (i-1) * 4.34;
        css += `
        .left-piece${i ? i : ''} { top: ${top}%; }
        .right-piece${i ? i : ''} { top: ${top}%; }
        `;
    }
    document.write(css);
</script>

.love {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    opacity: 0.9;
    transition: opacity 0.3s ease;
}

/* Styles du lecteur */
.player-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    width: 300px;
    transition: transform 0.3s ease;
}

audio {
    width: 100%;
    margin: 20px 0;
    border-radius: 30px;
}

.lyrics {
    font-size: 1.2em;
    line-height: 1.8;
    text-align: center;
    min-height: 100px;
    padding: 20px;
    position: relative;
    transition: transform 0.5s ease;
}

.typing-text {
    display: inline-block;
    animation: fadeInUp 0.7s ease-in;
}

/* Animations */
@keyframes animate {
    0% { transform: rotateY(0deg) rotateX(0deg); }
    100% { transform: rotateY(360deg) rotateX(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Media Queries améliorées */
@media (max-width: 1200px) {
    .main-container {
        flex-direction: column;
        align-items: center;
    }
    
    .container {
        transform: scale(0.9);
    }
}

@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    
    h1 {
        font-size: 2em;
    }
    
    .container {
        transform: scale(0.8);
    }
    
    .player-container {
        width: 90%;
        max-width: 300px;
        padding: 1rem;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5em;
    }
    
    .container {
        transform: scale(0.7);
    }
    
    .lyrics {
        font-size: 1em;
    }
}

@media (prefers-reduced-motion) {
    .container {
        animation: none;
    }
    
    .parallax-bg {
        transform: none;
    }
}
</style>
</head>
<body>
<div class="parallax-wrapper">
    <div class="parallax-bg"></div>
</div>

<h1>"Perfect" by Ed Sheeran</h1>

<div class="main-container">
    <div class="container">
        <div class="front">
            <div class="front-left"></div>
            <div class="front-right"></div>
            <img src="img/photo1.jpeg" class="love" alt="Photo d'amour 1">
        </div>
        <div class="back">
            <div class="back-left"></div>
            <div class="back-right"></div>
            <img src="img/photo10.jpeg" class="love" alt="Photo d'amour 2">
        </div>
        <div class="left"></div>
        <div class="right"></div>
        <!-- Pièces gauches -->
        <div class="left-piece"></div>
        <div class="left-piece2"></div>
        <!-- ... répéter jusqu'à left-piece23 -->
        <!-- Pièces droites -->
        <div class="right-piece"></div>
        <div class="right-piece2"></div>
        <div class="right-piece3"></div>
        <div class="right-piece4"></div>
        <div class="right-piece5"></div>
        <div class="right-piece6"></div>
        <div class="right-piece7"></div>
        <div class="right-piece8"></div>
        <div class="right-piece9"></div>
        <div class="right-piece10"></div>
        <div class="right-piece11"></div>
        <div class="right-piece12"></div>
        <div class="right-piece13"></div>
        <div class="right-piece14"></div>
        <div class="right-piece15"></div>
        <div class="right-piece16"></div>
        <div class="right-piece17"></div>
        <div class="right-piece18"></div>
        <div class="right-piece19"></div>
        <div class="right-piece20"></div>
        <div class="right-piece21"></div>
        <div class="right-piece22"></div>
        <div class="right-piece23"></div>
    </div>

    <div class="player-container">
        <audio id="audio" controls autoplay aria-label="Audio player for the song Perfect">
            <source src="audio/ed_sheeran_perfect_aac_80746.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="lyrics" class="lyrics" aria-live="polite">
            <!-- Lyrics will appear here -->
        </div>
    </div>
</div>

<script>
// Script existant pour les paroles...
 const lyrics = [
    { time: 3, text: "I found a love for me", duration: 7 },
    { time: 10, text: "Oh, darling, just dive right in and follow my lead", duration: 7 },
    { time: 17, text: "Well, I found a girl, beautiful and sweet", duration: 8 },
    { time: 25, text: "Oh, I never knew you were the someone waitin' for me", duration: 7 },
    { time: 32, text: "'Cause we were just kids when we fell in love, not knowin' what it was", duration: 9 },
    { time: 41, text: "I will not give you up this time", duration: 8 },
    { time: 49, text: "Oh, darling, just kiss me slow, your heart is all I own", duration: 7 },
    { time: 56, text: "And in your eyes, you're holding mine", duration: 7 },
    { time: 63, text: "Baby, I'm dancin' in the dark with you between my arms", duration: 11 },
    { time: 74, text: "Barefoot on the grass while listenin' to our favourite song", duration: 7 },
    { time: 81, text: "When you said you looked a mess, I whispered underneath my breath", duration: 7 },
    { time: 88, text: 'But you heard it, "Darling, you look perfect tonight"', duration: 13 },
    { time: 101, text: "Well, I found a woman, stronger than anyone I know", duration: 8 },
    { time: 109, text: "She shares my dreams, I hope that someday, I'll share her home", duration: 7 },
    { time: 116, text: "I found a love to carry more than just my secrets", duration: 8 },
    { time: 124, text: "To carry love, to carry children of our own", duration: 6 },
    { time: 130, text: "We are still kids, but we're so in love, fightin' against all odds", duration: 9 },
    { time: 139, text: "I know we'll be alright this time", duration: 2 },
    { time: 141, text: "Darling, just hold my hand, be my girl, I'll be your man", duration: 13 },
    { time: 154, text: "I see my future in your eyes", duration: 6 },
    { time: 160, text: "Oh, baby, I'm dancin' in the dark with you between my arms", duration: 11 },
    { time: 171, text: "Barefoot on the grass while listenin' to our favourite song", duration: 8 },
    { time: 179, text: "When I saw you in that dress, lookin' so beautiful", duration: 6 },
    { time: 185, text: "I don't deserve this, darling, you look perfect tonight", duration: 14 },
    { time: 199, text: "No, no, no", duration: 4 },
    { time: 203, text: "Mm, oh", duration: 4 },
    { time: 207, text: "Baby, I'm dancin' in the dark with you between my arms", duration: 10 },
    { time: 217, text: "Barefoot on the grass, oh, listenin' to our favourite song", duration: 8 },
    { time: 225, text: "I have faith in what I see, now I know I have met", duration: 5 },
    { time: 230, text: "An angel in person, and she looks perfect", duration: 9 },
    { time: 239, text: "Though I don't deserve this, you look perfect tonight", duration: 8 }
];

const audio = document.getElementById('audio');
const lyricsDiv = document.getElementById('lyrics');

// Amélioration de l'effet parallaxe
window.addEventListener('scroll', () => {
    const scrolled = window.pageYOffset;
    document.querySelector('.parallax-bg').style.transform = 
        `translateZ(-1px) scale(2) translateY(${scrolled * 0.5}px)`;
});

// Amélioration des transitions entre les paroles
function typeText(text) {
    const oldText = lyricsDiv.querySelector('.typing-text');
    if (oldText) {
        oldText.style.transform = 'translateY(-20px)';
        oldText.style.opacity = '0';
    }
    
    setTimeout(() => {
        lyricsDiv.innerHTML = '';
        const container = document.createElement('div');
        container.className = 'typing-text';
        container.textContent = text;
        lyricsDiv.appendChild(container);
    }, oldText ? 500 : 0);
}

let currentLyricIndex = -1;

// Synchronisation des paroles avec l'audio
audio.addEventListener('timeupdate', () => {
    const currentTime = audio.currentTime;
    const newLyric = lyrics.find((lyric, i) => 
        currentTime >= lyric.time && (!lyrics[i + 1] || currentTime < lyrics[i + 1].time));
    
    if (newLyric && lyrics.indexOf(newLyric) !== currentLyricIndex) {
        currentLyricIndex = lyrics.indexOf(newLyric);
        typeText(newLyric.text);
    }
});

// Auto-démarrage de la musique
window.addEventListener('load', () => {
    try {
        audio.play().catch(() => {
            typeText("Cliquez sur play pour commencer...");
        });
    } catch (e) {
        typeText("Cliquez sur play pour commencer...");
    }
});
</script>
</body>
</html>
