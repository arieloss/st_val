<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Lyrics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e2a78 0%, #ff758c 100%);
            color: white;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in;
            padding: 20px 0;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: 100%;
            min-height: 300px;
        }

        .rotating-image {
            position: relative;
            perspective: 1000px;
            animation: animate 45s linear infinite;
        }

        .rotating-image img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .carousel-container {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
        }

        .carousel-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel-container img.active {
            display: block;
            opacity: 1;
        }

        .lyrics {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
            min-height: 100px;
            padding: 20px;
        }

        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 30px;
        }

        @keyframes animate {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        @keyframes fadeIn { 
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content-wrapper {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>"Perfect" by Ed Sheeran</h1>
        
        <div class="row g-4 justify-content-center">
            <!-- Rotating Image -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="content-card">
                    <div class="rotating-image">
                        <img src="img/photo1.jpeg" class="img-fluid" alt="Love">
                    </div>
                </div>
            </div>

            <!-- Audio Player and Lyrics -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="content-card">
                    <div class="content-wrapper">
                        <audio id="audio" controls autoplay aria-label="Audio player for the song Perfect">
                            <source src="audio/ed_sheeran_perfect_aac_80746.m4a" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <div id="lyrics" class="lyrics" aria-live="polite">
                            <!-- Lyrics will appear here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image Carousel -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="content-card">
                    <div class="carousel-container" id="carousel">
                        <img src="img/photo1.jpeg" alt="Romantic scenery 1" class="active">
                        <img src="img/photo2.jpeg" alt="Romantic scenery 2">
                        <img src="img/photo3.jpeg" alt="Romantic scenery 3">
                        <img src="img/photo4.jpeg" alt="Romantic scenery 4">
                        <img src="img/photo5.jpeg" alt="Romantic scenery 5">
                        <img src="img/photo6.jpeg" alt="Romantic scenery 6">
                        <img src="img/photo7.jpeg" alt="Romantic scenery 7">
                        <img src="img/photo8.jpeg" alt="Romantic scenery 8">
                        <img src="img/photo9.jpeg" alt="Romantic scenery 9">
                        <img src="img/photo10.jpeg" alt="Romantic scenery 10">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Votre script JavaScript reste le même -->
    <script>
        // Le code des paroles reste inchangé
        const lyrics = [
            // ... (votre array de paroles reste le même)
        ];

        const audio = document.getElementById('audio');
        const lyricsDiv = document.getElementById('lyrics');
        const carousel = document.getElementById('carousel');
        const images = carousel.getElementsByTagName('img');

        audio.addEventListener('canplaythrough', () => {
            try {
                audio.play();
            } catch (e) {
                console.log('Autoplay was prevented');
            }
        });

        function typeText(text) {
            lyricsDiv.innerHTML = '';
            const container = document.createElement('div');
            container.className = 'typing-text';
            lyricsDiv.appendChild(container);
            container.textContent = text;
        }

        let currentLyricIndex = -1;
        let currentImageIndex = 0;

        function showNextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(showNextImage, 5000);

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const newLyric = lyrics.find((lyric, i) => 
                currentTime >= lyric.time && (!lyrics[i + 1] || currentTime < lyrics[i + 1].time));
            
            if (newLyric && lyrics.indexOf(newLyric) !== currentLyricIndex) {
                currentLyricIndex = lyrics.indexOf(newLyric);
                typeText(newLyric.text);
            }
        });
    </script>
</body>
</html>
