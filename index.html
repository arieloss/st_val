<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Lyrics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e2a78 0%, #ff758c 100%);
            color: white;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in;
            padding: 20px 0;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: 100%;
            min-height: 300px;
        }

        .rotating-image {
            position: relative;
            perspective: 1000px;
            animation: animate 45s linear infinite;
        }

        .rotating-image img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .carousel-container {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
        }

        .carousel-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel-container img.active {
            display: block;
            opacity: 1;
        }

        .lyrics {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
            min-height: 100px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .lyrics .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            margin: 0 4px;
        }

        .lyrics .word.animate {
            animation: wordAppear 0.5s forwards;
        }

        @keyframes wordAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lyrics .typing-text {
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .lyrics .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 30px;
        }

        @keyframes animate {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        @keyframes fadeIn { 
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content-wrapper {
            padding: 20px;
        }

        /* Animation pour le conteneur de paroles */
        .lyrics-container {
            position: relative;
            overflow: hidden;
        }

        .lyrics-line {
            position: relative;
            animation: glowText 2s ease-in-out infinite;
        }

        @keyframes glowText {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255,255,255,0.8);
            }
            50% {
                text-shadow: 0 0 20px rgba(255,255,255,0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>"Perfect" by Ed Sheeran</h1>
        
        <div class="row g-4 justify-content-center">
            <!-- Rotating Image -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="content-card">
                    <div class="rotating-image">
                        <img src="img/photo1.jpeg" class="img-fluid" alt="Love">
                    </div>
                </div>
            </div>

            <!-- Audio Player and Lyrics -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="content-card">
                    <div class="content-wrapper">
                        <audio id="audio" controls autoplay aria-label="Audio player for the song Perfect">
                            <source src="audio/ed_sheeran_perfect_aac_80746.m4a" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <div id="lyrics" class="lyrics" aria-live="polite">
                            <!-- Lyrics will appear here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image Carousel -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="content-card">
                    <div class="carousel-container" id="carousel">
                        <img src="img/photo1.jpeg" alt="Romantic scenery 1" class="active">
                        <img src="img/photo2.jpeg" alt="Romantic scenery 2">
                        <img src="img/photo3.jpeg" alt="Romantic scenery 3">
                        <img src="img/photo4.jpeg" alt="Romantic scenery 4">
                        <img src="img/photo5.jpeg" alt="Romantic scenery 5">
                        <img src="img/photo6.jpeg" alt="Romantic scenery 6">
                        <img src="img/photo7.jpeg" alt="Romantic scenery 7">
                        <img src="img/photo8.jpeg" alt="Romantic scenery 8">
                        <img src="img/photo9.jpeg" alt="Romantic scenery 9">
                        <img src="img/photo10.jpeg" alt="Romantic scenery 10">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
         const lyrics = [
    { time: 3, text: "I found a love for me", duration: 7 },
    { time: 10, text: "Oh, darling, just dive right in and follow my lead", duration: 7 },
    { time: 17, text: "Well, I found a girl, beautiful and sweet", duration: 8 },
    { time: 25, text: "Oh, I never knew you were the someone waitin' for me", duration: 7 },
    { time: 32, text: "'Cause we were just kids when we fell in love, not knowin' what it was", duration: 9 },
    { time: 41, text: "I will not give you up this time", duration: 8 },
    { time: 49, text: "Oh, darling, just kiss me slow, your heart is all I own", duration: 7 },
    { time: 56, text: "And in your eyes, you're holding mine", duration: 7 },
    { time: 63, text: "Baby, I'm dancin' in the dark with you between my arms", duration: 11 },
    { time: 74, text: "Barefoot on the grass while listenin' to our favourite song", duration: 7 },
    { time: 81, text: "When you said you looked a mess, I whispered underneath my breath", duration: 7 },
    { time: 88, text: 'But you heard it, "Darling, you look perfect tonight"', duration: 13 },
    { time: 101, text: "Well, I found a woman, stronger than anyone I know", duration: 8 },
    { time: 109, text: "She shares my dreams, I hope that someday, I'll share her home", duration: 7 },
    { time: 116, text: "I found a love to carry more than just my secrets", duration: 8 },
    { time: 124, text: "To carry love, to carry children of our own", duration: 6 },
    { time: 130, text: "We are still kids, but we're so in love, fightin' against all odds", duration: 9 },
    { time: 139, text: "I know we'll be alright this time", duration: 2 },
    { time: 141, text: "Darling, just hold my hand, be my girl, I'll be your man", duration: 13 },
    { time: 154, text: "I see my future in your eyes", duration: 6 },
    { time: 160, text: "Oh, baby, I'm dancin' in the dark with you between my arms", duration: 11 },
    { time: 171, text: "Barefoot on the grass while listenin' to our favourite song", duration: 8 },
    { time: 179, text: "When I saw you in that dress, lookin' so beautiful", duration: 6 },
    { time: 185, text: "I don't deserve this, darling, you look perfect tonight", duration: 14 },
    { time: 199, text: "No, no, no", duration: 4 },
    { time: 203, text: "Mm, oh", duration: 4 },
    { time: 207, text: "Baby, I'm dancin' in the dark with you between my arms", duration: 10 },
    { time: 217, text: "Barefoot on the grass, oh, listenin' to our favourite song", duration: 8 },
    { time: 225, text: "I have faith in what I see, now I know I have met", duration: 5 },
    { time: 230, text: "An angel in person, and she looks perfect", duration: 9 },
    { time: 239, text: "Though I don't deserve this, you look perfect tonight", duration: 8 }
];

        const audio = document.getElementById('audio');
        const lyricsDiv = document.getElementById('lyrics');
        const carousel = document.getElementById('carousel');
        const images = carousel.getElementsByTagName('img');

        audio.addEventListener('canplaythrough', () => {
            try {
                audio.play();
            } catch (e) {
                console.log('Autoplay was prevented');
            }
        });

        function animateText(text) {
            // Créer un nouveau conteneur pour les paroles
            const container = document.createElement('div');
            container.className = 'lyrics-line';
            
            // Diviser le texte en mots
            const words = text.split(' ');
            
            // Vider le conteneur de paroles avec une animation de sortie
            const oldContent = lyricsDiv.firstChild;
            if (oldContent) {
                oldContent.classList.add('fade-out');
                setTimeout(() => {
                    lyricsDiv.innerHTML = '';
                    // Ajouter chaque mot avec sa propre animation
                    words.forEach((word, index) => {
                        const wordSpan = document.createElement('span');
                        wordSpan.className = 'word';
                        wordSpan.textContent = word;
                        container.appendChild(wordSpan);
                        
                        // Déclencher l'animation avec un délai progressif
                        setTimeout(() => {
                            wordSpan.classList.add('animate');
                        }, index * 100);
                    });
                    
                    lyricsDiv.appendChild(container);
                }, 500);
            } else {
                // Premier affichage sans animation de sortie
                words.forEach((word, index) => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.textContent = word;
                    container.appendChild(wordSpan);
                    
                    setTimeout(() => {
                        wordSpan.classList.add('animate');
                    }, index * 100);
                });
                
                lyricsDiv.appendChild(container);
            }
        }

        let currentLyricIndex = -1;
        let currentImageIndex = 0;

        function showNextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(showNextImage, 5000);

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const newLyric = lyrics.find((lyric, i) => 
                currentTime >= lyric.time && (!lyrics[i + 1] || currentTime < lyrics[i + 1].time));
            
            if (newLyric && lyrics.indexOf(newLyric) !== currentLyricIndex) {
                currentLyricIndex = lyrics.indexOf(newLyric);
                animateText(newLyric.text);
            }
        });
    </script>
</body>
</html>
